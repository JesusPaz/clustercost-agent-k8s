apiVersion: v1
kind: Namespace
metadata:
  name: clustercost
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: clustercost-agent
  namespace: clustercost
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: clustercost-agent
rules:
  - apiGroups: [""]
    resources: ["pods", "nodes", "namespaces", "services"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["discovery.k8s.io"]
    resources: ["endpointslices"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["metrics.k8s.io"]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: clustercost-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: clustercost-agent
subjects:
  - kind: ServiceAccount
    name: clustercost-agent
    namespace: clustercost
---
apiVersion: v1
kind: Secret
metadata:
  name: clustercost-remote
  namespace: clustercost
stringData:
  token: "replace-me"
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: clustercost-agent
  namespace: clustercost
spec:
  selector:
    matchLabels:
      app: clustercost-agent
  template:
    metadata:
      labels:
        app: clustercost-agent
    spec:
      serviceAccountName: clustercost-agent
      hostNetwork: true
      hostPID: true
      containers:
        - name: agent
          image: ghcr.io/you/clustercost-agent-k8s:dev
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
            allowPrivilegeEscalation: true
            seccompProfile:
              type: Unconfined
            capabilities:
              add:
                - SYS_RESOURCE
                - SYS_ADMIN
                - BPF
                - PERFMON
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CLUSTERCOST_CLUSTER_NAME
              value: "my-cluster"
            - name: CLUSTERCOST_PROVIDER
              value: "aws"
            - name: CLUSTERCOST_REGION
              value: "us-east-1"
            - name: CLUSTERCOST_SCRAPE_INTERVAL
              value: "30s"
            - name: CLUSTERCOST_LISTEN_ADDR
              value: ":8080"
            - name: CLUSTERCOST_LOG_LEVEL
              value: "info"
            - name: CLUSTERCOST_EBPF_METRICS_ENABLED
              value: "true"
            - name: CLUSTERCOST_NETWORK_ENABLED
              value: "true"
            - name: CLUSTERCOST_EBPF_METRICS_MAP_PATH
              value: "/sys/fs/bpf/clustercost/metrics"
            - name: CLUSTERCOST_EBPF_MAP_PATH
              value: "/sys/fs/bpf/clustercost/flows"
            - name: CLUSTERCOST_EBPF_METRICS_OBJECT
              value: "/opt/clustercost/bpf/metrics.bpf.o"
            - name: CLUSTERCOST_EBPF_NET_OBJECT
              value: "/opt/clustercost/bpf/flows.bpf.o"
            - name: CLUSTERCOST_EBPF_METRICS_CGROUP_PATH
              value: "/sys/fs/cgroup"
            - name: CLUSTERCOST_EBPF_NET_CGROUP_PATH
              value: "/sys/fs/cgroup"
            - name: CLUSTERCOST_CGROUP_ROOT
              value: "/sys/fs/cgroup"
            - name: CLUSTERCOST_NETWORK_EGRESS_GIB_PRICE
              value: "0.09"
            - name: CLUSTERCOST_REMOTE_ENABLED
              value: "true"
            - name: CLUSTERCOST_REMOTE_ENDPOINT
              value: "http://clustercost-dashboard.clustercost.svc.cluster.local:9090/agent/v1/report"
            - name: CLUSTERCOST_REMOTE_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: clustercost-remote
                  key: token
            - name: CLUSTERCOST_REMOTE_TIMEOUT
              value: "10s"
            - name: CLUSTERCOST_REMOTE_QUEUE_DIR
              value: "/var/lib/clustercost/queue"
            - name: CLUSTERCOST_REMOTE_FLUSH_EVERY
              value: "15s"
            - name: CLUSTERCOST_REMOTE_MAX_BATCH
              value: "200"
            - name: CLUSTERCOST_REMOTE_MAX_RETRIES
              value: "8"
            - name: CLUSTERCOST_REMOTE_BACKOFF
              value: "1s"
            - name: CLUSTERCOST_REMOTE_MAX_BATCH_BYTES
              value: "1048576"
            - name: CLUSTERCOST_REMOTE_MEMORY_BUFFER
              value: "5"
            - name: CLUSTERCOST_REMOTE_GZIP
              value: "true"
          volumeMounts:
            - name: bpf
              mountPath: /sys/fs/bpf
              mountPropagation: Bidirectional
            - name: cgroup
              mountPath: /sys/fs/cgroup
              readOnly: true
            - name: btf
              mountPath: /sys/kernel/btf
              readOnly: true
            - name: debug
              mountPath: /sys/kernel/debug
              readOnly: false
            - name: queue
              mountPath: /var/lib/clustercost/queue
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /agent/v1/readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /agent/v1/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - name: bpf
          hostPath:
            path: /sys/fs/bpf
        - name: cgroup
          hostPath:
            path: /sys/fs/cgroup
        - name: btf
          hostPath:
            path: /sys/kernel/btf
        - name: debug
          hostPath:
            path: /sys/kernel/debug
        - name: queue
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: clustercost-agent
  namespace: clustercost
spec:
  selector:
    app: clustercost-agent
  ports:
    - name: http
      port: 8080
      targetPort: http
